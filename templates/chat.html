{% extends "base.html" %}

{% block content %}
  <h1>Neighborhood Chat</h1>
  <div id="map"></div>
  <p>
     Latitude: <label id="latitude">unknown</label>,
     Longitude: <label id="longitude">unknown</label>
     <input type="hidden" id="lat"></input>
     <input type="hidden" id="long"></input>
  </p>

  <section>
    <div id="messages"></div>
    <input id="chat-input" type="text" placeholder="say anything" autofocus class="form-control" />
  </section>
{% endblock %}
